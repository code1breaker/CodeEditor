<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <section>
        <div class="output">
            <iframe id="iframe"></iframe>
        </div>
        
        <div class="editor">
            <div class="tab">
                <button class="tab-btn">Html</button>
                <button class="tab-btn">Css</button>
                <button class="tab-btn">Js</button>
                <i title="Run" class="bi bi-play"></i>
                <i title="Close" class="bi bi-x"></i>
            </div>
            <div class="code">
                <textarea class="tab-content" id="html" placeholder="HTML Code" spellcheck="false"></textarea>
                <textarea class="tab-content" id="css" placeholder="CSS Code" spellcheck="false"></textarea>
                <textarea class="tab-content" id="js" placeholder="JS Code" spellcheck="false"></textarea>
            </div>
        </div>
    </section>
</body>
</html>
